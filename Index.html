<!DOCTYPE html>
<html>
<head>
  <title>Mukesh T-Shirt Designer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Mukesh T-Shirt Designer</h1>
  </header>

  <div class="designer-container">
    <div class="shirt" id="shirt">
      <!-- The shirt front design -->
      <div class="shirt-front" id="shirtFront">
        <!-- Front design will be updated here -->
      </div>

      <!-- The shirt back design -->
      <div class="shirt-back" id="shirtBack">
        <!-- Back design will be updated here -->
      </div>
    </div>

    <div class="options">
      <h2>Options</h2>
      <label for="shirtSize">T-Shirt Size:</label>
      <select id="shirtSize">
        <option value="S">Small</option>
        <option value="M">Medium</option>
        <option value="L">Large</option>
        <option value="XL">Extra Large</option>
      </select>

      <h3>Front Design</h3>
      <label for="frontColor">Front Color:</label>
      <input type="color" id="frontColor" value="#FF0000">

      <label for="frontQuote">Front Quote:</label>
      <input type="text" id="frontQuote">

      <h3>Back Design</h3>
      <label for="backColor">Back Color:</label>
      <input type="color" id="backColor" value="#000000">

      <label for="backDesign">Back Design:</label>
      <select id="backDesign">
        <option value="design1">Design 1</option>
        <option value="design2">Design 2</option>
        <!-- Add more design options here -->
      </select>

      <h3>Adjust T-Shirt Dimensions</h3>
      <label for="shirtHeight">Height (cm):</label>
      <input type="number" id="shirtHeight" min="50" max="200" value="100">

      <label for="shirtWidth">Width (cm):</label>
      <input type="number" id="shirtWidth" min="50" max="200" value="100">

      <label for="shirtLength">Length (cm):</label>
      <input type="number" id="shirtLength" min="50" max="200" value="100">

      <button id="showBackButton">Show Back</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
